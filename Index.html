<style>
body {
        margin: 0;
        padding: 0;
        font-family: 'Raleway', sans-serif;
        overflow: hidden;
        background: #041029;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    
    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
    }
    
    .star {
        position: absolute;
        background-color: #ffffff;
        border-radius: 50%;
        animation: twinkle 10s infinite ease-in-out;
    }
    
    .constellation {
        position: absolute;
        z-index: 1;
    }
    
    .constellation-line {
        stroke: rgba(255, 255, 255, 0.15);
        stroke-width: 1px;
    }
    
    .constellation-star {
        fill: #fff;
        filter: drop-shadow(0 0 2px rgba(120, 180, 255, 0.6));
    }
    
    .card-content {
        font-family: 'Raleway', sans-serif;
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 500px;
        margin: 0 16px;
        padding: 40px;
        border-radius: 16px;
        background: rgba(10, 30, 70, 0.25);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(100, 150, 255, 0.15);
        box-shadow: 0 8px 32px rgba(0, 10, 50, 0.096);
    }
    
    .title {
        background: linear-gradient(45deg, #a0c4ff, #7494ff, #5e9fff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-align: center;
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 8px;
        letter-spacing: 1px;
    }
    
    .subtitle {
        color: rgba(180, 210, 255, 0.9);
        text-align: center;
        font-size: 1.25rem;
        font-weight: 300;
        margin-bottom: 32px;
        letter-spacing: 2px;
    }
    
    .message {
        color: rgba(220, 230, 255, 0.9);
        text-align: center;
        line-height: 1.8;
        font-weight: 300;
        margin: 32px 0;
    }
    
    .highlight {
        color: #a0c4ff;
        font-weight: 400;
    }
    
    .divider {
        width: 60%;
        height: 1px;
        background: linear-gradient(to right, transparent, rgba(100, 150, 255, 0.3), transparent);
        margin: 24px auto;
    }
    
    .shooting-star {
        position: absolute;
        width: 100px;
        height: 1px;
        background: linear-gradient(to right, transparent, #fff, transparent);
        animation: shoot 8s linear infinite;
        transform: rotate(-45deg);
        opacity: 0;
    }
    
    @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.8; }
    }
    
    @keyframes shoot {
        0% { transform: translateX(-100px) translateY(0) rotate(-45deg); opacity: 0; }
        10% { opacity: 0.8; }
        20% { transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(-45deg); opacity: 0; }
        100% { opacity: 0; }
    }
    
    .open-card {
        animation: fadeIn 5s ease-out forwards;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<!-- Constelações mais sutis -->
<svg class="constellation" width="100%" height="100%" viewBox="0 0 1000 1000">
    <!-- Constelação 1 -->
    <g>
        <line class="constellation-line" x1="200" y1="300" x2="300" y2="350" />
        <line class="constellation-line" x1="300" y1="350" x2="400" y2="320" />
        <line class="constellation-line" x1="400" y1="320" x2="450" y2="250" />
        <circle class="constellation-star" cx="200" cy="300" r="1.5" />
        <circle class="constellation-star" cx="300" cy="350" r="1" />
        <circle class="constellation-star" cx="400" cy="320" r="1.5" />
        <circle class="constellation-star" cx="450" cy="250" r="1" />
    </g>
    
    <!-- Constelação 2 -->
    <g>
        <line class="constellation-line" x1="700" y1="200" x2="750" y2="250" />
        <line class="constellation-line" x1="750" y1="250" x2="800" y2="220" />
        <line class="constellation-line" x1="800" y1="220" x2="850" y2="270" />
        <circle class="constellation-star" cx="700" cy="200" r="1" />
        <circle class="constellation-star" cx="750" cy="250" r="1.5" />
        <circle class="constellation-star" cx="800" cy="220" r="1" />
        <circle class="constellation-star" cx="850" cy="270" r="1.5" />
    </g>
    
    <!-- Constelação 3 -->
    <g>
        <line class="constellation-line" x1="150" y1="600" x2="200" y2="650" />
        <line class="constellation-line" x1="200" y1="650" x2="250" y2="630" />
        <line class="constellation-line" x1="250" y1="630" x2="220" y2="580" />
        <line class="constellation-line" x1="220" y1="580" x2="150" y2="600" />
        <circle class="constellation-star" cx="150" cy="600" r="1.5" />
        <circle class="constellation-star" cx="200" cy="650" r="1" />
        <circle class="constellation-star" cx="250" cy="630" r="1.5" />
        <circle class="constellation-star" cx="220" cy="580" r="1" />
    </g>
</svg>

<!-- Estrelas cadentes -->
<div class="shooting-star" style="top: 20%; animation-delay: 2s;"></div>
<div class="shooting-star" style="top: 40%; animation-delay: 7s;"></div>
<div class="shooting-star" style="top: 70%; animation-delay: 12s;"></div>

<!-- Conteúdo do cartão -->
<div class="card-content open-card">
    <h1 class="title">Mariana</h1>
    <h2 class="subtitle">Feliz Aniversário</h2>
    
    <div class="divider"></div>
    
    <div class="message">
        <p style="font-size: 1.1rem;">Parabéns por completar mais uma volta ao redor do Sol!</p>
        
        <div class="divider"></div>
        
        <p>Que tenha dias cheio de descobertas,<br>
        bons momentos e muitas estrelas no caminho.</p>
        
        <div class="divider"></div>
        
        <p class="highlight" style="font-size: 1.1rem;">Siga brilhando!</p>
    </div>
</div>

<script>
    // Criar estrelas aleatórias
    const starsContainer = document.getElementById('stars');
    const numberOfStars = 300;
    
    for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Tamanho aleatório (menor para um visual mais clean)
        const size = Math.random() * 2;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Posição aleatória
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        // Brilho aleatório
        star.style.opacity = Math.random() * 0.8;
        
        // Atraso de animação aleatório
        star.style.animationDelay = `${Math.random() * 4}s`;
        
        starsContainer.appendChild(star);
    }
</script>
